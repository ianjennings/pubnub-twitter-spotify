
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdn.embed.ly/jquery.embedly-3.1.1.min.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
  </head>
  <title>Popular Spotify Tracks Posted On Twitter</title>
  <style type="text/css">
    body {
      background-image: url('http://subtlepatterns.com/patterns/congruent_pentagon.png');
    }
    * {
      margin: 0px;
      padding: 0px;
      text-align: center;
      font-family: 'Oxygen', sans-serif;
    }
    h1,h2,h3,h4,h5,img {
      margin: 10px 0px;
    }
    h1 {
      margin-top: 0px;
      font-size: 36px;
      font-weight: bold;
      background-color: white;
      padding: 30px;
      color: #333;
      text-transform: uppercase;
    }
    h2 {
      font-size: 24px;
      text-transform: uppercase;
    }
    h3 {
      font-size: 14px;
    }
    .info {
      text-align: left;
    }
    .album {
      opacity: .9;
      width: 340px;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 20px;
      padding-top: 20px;
      margin-left: 90px;
      position: relative;
      display: inline-block;
      background-color: #fff;
      border-top-right-radius: 5px;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }
    .num {
      position: absolute;
      left: -60px;
      top: 0px;
      background-color: #333;
      color: white;
      display: block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      font-weight: bold;
      font-size: 30px;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
    }
  </style>
  <body>
    <h1>This Week's Most Tweeted Spotify Tracks</h1>
    <div id="output"></div>
    <script>
      var $output = $('#output');
      
      $.get('/top', function(data) {
      
        console.log(data)

        var urls = [];
        for(var i = 0; i < data.length; i++) {
          urls.push(data[i].link);
        }

        var i = 0;
        $.embedly.oembed(urls, {key: '5f535050d3f9484c94cd07ea3121299b'}).progress(function(oembed){

          var $html = ' \
            <div class="album"> \
              <div class="num">' + (i + 1) + '</div> \
              <div class="embed">' + oembed.html + '</div> \
              <div class="info"> \
                <h4>' + data[i].plays + ' Tweets</h4> \
              </div> \
            </div> \
          ';

          $output.append($html);
       
          i++;

        });
        
      });
      
    </script>
    <a href="http://pubnub.com"><img src="https://brandfolder.com/pubnub/assets/xemvalf8" width="200px" alt="Powered By PubNub Color"></a>
  </body>
</html>
